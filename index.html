<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolanaOverEthereum</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #9945FF, #14F195);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .cap-line {
      font-size: 1.5em;
      margin: 0.2em;
    }
    .btn-share {
      margin-top: 30px;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn-share:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>SOLANA > ETHEREUM</h1>
  <div class="cap-line" id="solana-cap">Solana Market Cap: $LOADING...</div>
  <div class="cap-line" id="eth-cap">Ethereum Market Cap: $LOADING...</div>
  <button class="btn-share" onclick="share()">Share this with an ETH maxi</button>

  <script>
    async function updateMarketCaps() {
      const url = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=solana,ethereum";
      try {
        const res = await fetch(url);
        const data = await res.json();

        const sol = data.find(c => c.id === "solana");
        const eth = data.find(c => c.id === "ethereum");

        document.getElementById("solana-cap").innerText = "Solana Market Cap: $" + sol.market_cap.toLocaleString();
        document.getElementById("eth-cap").innerText = "Ethereum Market Cap: $" + eth.market_cap.toLocaleString();
      } catch (err) {
        console.error("Error fetching data", err);
      }
    }

    function share() {
      const shareText = encodeURIComponent("SOLANA just flipped ETH. https://solanaoverethereum.vercel.app ðŸ”¥");
      window.open(`https://twitter.com/intent/tweet?text=${shareText}`, '_blank');
    }

    updateMarketCaps();
    setInterval(updateMarketCaps, 60000);
  </script>
</body>
</html>
