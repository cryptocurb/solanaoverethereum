<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolanaOverEthereum</title>
  <meta property="og:title" content="Solana > Ethereum" />
  <meta property="og:description" content="Track Solana flipping Ethereum here" />
  <meta property="og:image" content="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol3.jpg" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #9945FF, #14F195);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      padding-bottom: 100px;
    }
    h1 {
      font-size: 12em;
      margin-bottom: 0.2em;
    }
    .cap-line {
      font-size: 2em;
      margin: 0.2em;
    }
    .est-line {
      font-size: 1.6em;
      margin: 0.2em;
      font-weight: bold;
      color: #00ff00;
    }
    .btn-share {
      margin-top: 30px;
      padding: 14px 28px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .btn-share:hover {
      background: #222;
    }
    .logos {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .logos img {
      height: 240px;
      margin: 20px;
      border-radius: 6px;
    }
    .chart {
      margin-top: 40px;
      width: 90%;
      max-width: 1000px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .top-image {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border-radius: 8px;
    }
    canvas {
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>SOL>ETH FLIPPENING</h1>
  <div class="cap-line" id="solana-cap">Solana Market Cap: $LOADING...</div>
  <div class="cap-line" id="eth-cap">Ethereum Market Cap: $LOADING...</div>
  <div class="est-line" id="sol-est">$SOL Price at $ETH's Market Cap: $LOADING...</div>

  <div class="logos">
    <img src="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol2.png" alt="Solana Logo">
  </div>

  <div class="chart">
    <h2 style="color: black; font-size: 2.4em; margin-bottom: 10px;">SOL > ETH FLIPPENING</h2>
    <canvas id="flipChart" width="800" height="450"></canvas>
  </div>

  <div class="logos">
    <img src="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol3.jpg" alt="Solana Meme 1">
    <img src="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol4.png" alt="Solana Meme 2">
  </div>

  <button class="btn-share" onclick="share()">Tweet about SOL/ETH Flippening here</button>

  <script>
    async function updateMarketCaps() {
      const url = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=solana,ethereum";
      try {
        const res = await fetch(url);
        const data = await res.json();

        const sol = data.find(c => c.id === "solana");
        const eth = data.find(c => c.id === "ethereum");

        document.getElementById("solana-cap").innerText = "Solana Market Cap: $" + sol.market_cap.toLocaleString();
        document.getElementById("eth-cap").innerText = "Ethereum Market Cap: $" + eth.market_cap.toLocaleString();

        const solEstPrice = (eth.market_cap / sol.circulating_supply).toFixed(2);
        document.getElementById("sol-est").innerText = "Estimated SOL Price at ETH's Market Cap: $" + solEstPrice;
      } catch (err) {
        console.error("Error fetching data", err);
      }
    }

    function share() {
      const shareText = encodeURIComponent("Track Solana flipping Ethereum here → https://solanaoverethereum.xyz 🔥");
      const url = `https://twitter.com/intent/tweet?text=${shareText}`;
      window.open(url, '_blank');
    }

    async function loadChartData() {
      const [solanaData, ethereumData] = await Promise.all([
        fetch("https://api.coingecko.com/api/v3/coins/solana/market_chart?vs_currency=usd&days=90").then(res => res.json()),
        fetch("https://api.coingecko.com/api/v3/coins/ethereum/market_chart?vs_currency=usd&days=90").then(res => res.json())
      ]);

      const solCaps = solanaData.market_caps;
      const ethCaps = ethereumData.market_caps;

      const commonLength = Math.min(solCaps.length, ethCaps.length);
      const dates = [], ratios = [];

      for (let i = 0; i < commonLength; i++) {
        const time = new Date(solCaps[i][0]).toLocaleDateString();
        const solCap = solCaps[i][1];
        const ethCap = ethCaps[i][1];

        if (solCap && ethCap && ethCap !== 0) {
          dates.push(time);
          ratios.push(solCap / ethCap);
        }
      }

      const ctx = document.getElementById('flipChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'Solana Market Cap / Ethereum Market Cap',
              data: ratios,
              borderColor: '#00FFB0',
              backgroundColor: 'rgba(0, 255, 176, 0.2)',
              borderWidth: 2,
              pointRadius: 0,
              tension: 0.2
            },
            {
              label: 'FLIPPENING LINE',
              data: new Array(ratios.length).fill(1),
              borderColor: '#aa00ff',
              borderWidth: 2,
              pointRadius: 0,
              borderDash: [],
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: 'black', font: { size: 14 } }
            }
          },
          scales: {
            y: {
              min: 0,
              max: 1.1,
              title: {
                display: true,
                text: 'Ratio (SOL / ETH)',
                color: 'black',
                font: { size: 16 }
              },
              ticks: {
                color: 'black',
                callback: function(value) {
                  if (value === 1) return '1 ← FLIPPENING LINE';
                  return value;
                }
              }
            },
            x: {
              title: {
                display: true,
                text: 'Date',
                color: 'black',
                font: { size: 16 }
              },
              ticks: {
                color: 'black',
                maxTicksLimit: 10
              }
            }
          }
        }
      });
    }

    updateMarketCaps();
    loadChartData();
    setInterval(updateMarketCaps, 60000);
  </script>
</body>
</html>
