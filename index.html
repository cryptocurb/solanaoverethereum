<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolanaOverEthereum</title>
  <meta property="og:title" content="Solana > Ethereum" />
  <meta property="og:description" content="Track Solana flipping Ethereum here" />
  <meta property="og:image" content="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol2.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #9945FF, #14F195);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      padding-bottom: 100px;
    }
    h1 {
      font-size: 12em;
      margin-bottom: 0.2em;
    }
    .cap-line {
      font-size: 2em;
      margin: 0.2em;
    }
    .est-line {
      font-size: 1.6em;
      margin: 0.2em;
      font-weight: bold;
      color: #00ff00;
    }
    .btn-share {
      margin-top: 30px;
      padding: 14px 28px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .btn-share:hover {
      background: #222;
    }
    .logos {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .logos img {
      height: 240px;
      margin: 20px;
      border-radius: 6px;
    }
    .chart {
      margin-top: 40px;
      width: 90%;
      max-width: 1000px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .top-image {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border-radius: 8px;
    }
    canvas {
      background-color: white;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol1.jpg" class="top-image" alt="SOL1" />
  <h1>SOL&gt;ETH FLIPPENING</h1>
  <div class="cap-line">Solana Market Cap: $LOADING...</div>
  <div class="cap-line">Ethereum Market Cap: $LOADING...</div>
  <div class="est-line">$SOL Price at $ETH's Market Cap: $LOADING...</div>
  <img src="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol2.png" height="720px" style="margin: 30px 0; border-radius: 8px;" alt="Solana Logo" />
  <div class="chart">
    <h2 style="color: black; font-size: 2em; margin-bottom: 10px;">SOL &gt; ETH FLIPPENING</h2>
    <canvas id="flippeningChart" width="800" height="400"></canvas>
  </div>
  <div class="logos">
    <img src="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol3.jpg" alt="Solana Meme 1" />
    <img src="https://raw.githubusercontent.com/cryptocurb/solanaoverethereum/main/assets/sol4.png" alt="Solana Meme 2" />
  </div>
  <button class="btn-share" onclick="shareTweet()">Tweet about SOL/ETH Flippening here</button>

  <script>
    async function fetchMarketCaps() {
      const solRes = await fetch('https://api.coingecko.com/api/v3/coins/solana');
      const ethRes = await fetch('https://api.coingecko.com/api/v3/coins/ethereum');
      const solData = await solRes.json();
      const ethData = await ethRes.json();

      const solCap = solData.market_data.market_cap.usd;
      const ethCap = ethData.market_data.market_cap.usd;
      const solPrice = solData.market_data.current_price.usd;
      const estPrice = (ethCap / solData.market_data.circulating_supply).toFixed(2);

      document.querySelectorAll('.cap-line')[0].textContent = `Solana Market Cap: $${solCap.toLocaleString()}`;
      document.querySelectorAll('.cap-line')[1].textContent = `Ethereum Market Cap: $${ethCap.toLocaleString()}`;
      document.querySelector('.est-line').textContent = `$SOL Price at $ETH's Market Cap: $${estPrice}`;
    }

    async function drawChart() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/solana/market_chart?vs_currency=usd&days=90');
      const solData = await res.json();
      const ethRes = await fetch('https://api.coingecko.com/api/v3/coins/ethereum/market_chart?vs_currency=usd&days=90');
      const ethData = await ethRes.json();

      const dates = solData.market_caps.map(d => new Date(d[0]).toLocaleDateString());
      const ratio = solData.market_caps.map((d, i) => d[1] / ethData.market_caps[i][1]);

      const ctx = document.getElementById('flippeningChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [
            {
              label: 'Solana Market Cap / Ethereum Market Cap',
              data: ratio,
              borderColor: '#00ffcc',
              borderWidth: 2,
              fill: false
            },
            {
              label: 'Flippening Line',
              data: Array(ratio.length).fill(1),
              borderColor: 'purple',
              borderWidth: 2,
              borderDash: [],
              pointRadius: 0,
              fill: false
            }
          ]
        },
        options: {
          scales: {
            y: {
              min: 0,
              max: 1.1,
              title: {
                display: true,
                text: 'Ratio (SOL / ETH)',
                color: 'black'
              },
              ticks: {
                color: 'black'
              }
            },
            x: {
              ticks: {
                color: 'black'
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: 'black'
              }
            }
          }
        }
      });
    }

    function shareTweet() {
      const tweetText = encodeURIComponent("Track the Solana > Ethereum Flippening live: https://solanaoverethereum.xyz #solana #ethereum #flippening");
      const url = `https://twitter.com/intent/tweet?text=${tweetText}`;
      window.open(url, '_blank');
    }

    fetchMarketCaps();
    drawChart();
  </script>
</body>
</html>
